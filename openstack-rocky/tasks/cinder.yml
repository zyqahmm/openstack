---
- name: Create a new database with name 'cinder'
  mysql_db:
    login_user: root
    login_password: redhat
    name: cinder
    state: present

- name: Create database user with name 'cinder' and password 'redhat' with all database privileges
  mysql_user:
    login_user: root
    login_password: redhat
    host: "{{ item }}"
    name: cinder
    password: redhat
    priv: 'cinder.*:ALL,GRANT'
    append_privs: true
    state: present
  loop:
    - '%'
    - 127.0.0.1
    - localhost
    - ::1